{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card bg-dark text-white">
                <div class="card-header">
                    <h2>Izbriši kategorijo</h2>
                </div>
                <div class="card-body">
                    <p>Ali ste prepričani, da želite izbrisati kategorijo "{{ category.name }}"?</p>
                    <p class="text-danger">Opozorilo: S tem boste izbrisali tudi vse izdelke v tej kategoriji!</p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Izbriši</button>
                        <a href="{% url 'products:product_list' %}" class="btn btn-secondary">Prekliči</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
